<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header class="text-white">
        <div class="container p-2">
            <h1> Welcome to Expense Tracker </h1>
        </div>
        <hr style="color: aliceblue;">
    </header>

    <div class="container">
        <form class="form p-2 mx-auto" style="max-width: 40%">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="nameId" placeholder="What do your's friend call you?">
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emailId" placeholder="How can we connect with you?">
            </div>
    
            <div class="form-group">
                <label for="phone">Password</label>
                <input type="password" class="form-control" id="passwordId" placeholder="Use a strong password">
            </div>
    
            <br>
            <button id="buttonSubmit" class="form-control" type="button" style="background-color: #c55ccf;">Sign up</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="login.js"></script>
</body>


</html>
